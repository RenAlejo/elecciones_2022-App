        <div id="main">
            <header class="mb-3">

<div class="page-heading">
    <div class="page-title">
        <div class="row">
            <div class="col-12 col-md-6 order-md-1 order-last">
                <h3>Formulario</h3>
            </div>
            <div class="col-12 col-md-6 order-md-2 order-first">
                <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Inicio</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Formulario</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>

    <!-- Basic Horizontal form layout section start -->
    <section id="basic-horizontal-layouts justify-content-center">
        <div class="row match-height">
            <div class="col-md-10 col-12 justify-content-center">
                <div class="card">
                    <div class="card-content">
                        <div class="card-body">
                            <form class="form form-horizontal">
                                <div class="form-body">
                                    <div class="row">
                                        <div class="col-md-4 form-group required">
                                            <label class="control-label">Departamento *</label>
                                        </div>
                                        <div class="col-md-8 form-group">
                                            <select class="choices form-select">
                                                <option value="square">Antioquia</option>
                                                <option value="rectangle">Atlantico</option>
                                                <option value="rombo">Bolivar</option>
                                                <option value="romboid">Risaralda</option>
                                                <option value="trapeze">Quindio</option>
                                                <option value="traible">Sucre</option>
                                                <option value="polygon">Huila</option>
                                            </select>
                                        </div>
                                        <div class="col-md-4 form-group required">
                                            <label class="control-label">Municipio *</label>
                                        </div>
                                        <div class="col-md-8 form-group">
                                            <select class="choices form-select">
                                                <option value="square">Medellín</option>
                                                <option value="rectangle">Alejandria</option>
                                                <option value="rombo">Anorí</option>
                                                <option value="romboid">Andes</option>
                                                <option value="trapeze">Amaga</option>
                                                <option value="traible">Abejorral</option>
                                                <option value="polygon">Angelopolís</option>
                                            </select>
                                        </div>

                                        <div class="col-md-4 form-group required">
                                            <label class="control-label">Zona *</label>
                                        </div>
                                        <div class="col-md-8 form-group">
                                            <input type="number" pattern="^[0-9]" min="0" id="zona-info" class="form-control" name="zona"
                                                placeholder="Zona">
                                        </div>

                                        <div class="col-md-4 form-group required">
                                            <label class="control-label">Puesto *</label>
                                        </div>
                                        <div class="col-md-8 form-group">
                                            <input type="number" pattern="^[0-9]" min="0" id="puesto-info" class="form-control" name="puesto"
                                                placeholder="Puesto">
                                        </div>

                                        <div class="col-md-4 form-group required">
                                            <label class="control-label">Mesa *</label>
                                        </div>
                                        <div class="col-md-8 form-group">
                                            <input type="number" pattern="^[0-9]" min="0" id="mesa-info" class="form-control" name="mesa"
                                                placeholder="Mesa">
                                        </div>

                                        <div class="col-md-4 form-group required">
                                            <label class="control-label">Total Sufragantes Formato E-11 *</label>
                                        </div>
                                        <div class="col-md-8 form-group">
                                            <input type="number" pattern="^[0-9]" min="0" id="sufragantese11-info" class="form-control" name="sufragantese11"
                                                placeholder="Total Sufragantes Formato E-11">
                                        </div>

                                        <div class="col-md-4 form-group required">
                                            <label class="control-label">Total Votos en la Urna *</label>
                                        </div>
                                        <div class="col-md-8 form-group">
                                            <input type="number" pattern="^[0-9]" min="0" id="votosenurna-info" class="form-control" name="votosenurna"
                                                placeholder="Total Votos en la Urna">
                                        </div>

                                        <div class="col-md-4 form-group required">
                                            <label class="control-label">Total Votos Incinerados *</label>
                                        </div>
                                        <div class="col-md-8 form-group">
                                            <input type="number" pattern="^[0-9]" min="0" id="votosincinerados-info" class="form-control" name="votosincinerados"
                                                placeholder="Total Votos Incinerados">
                                        </div>

                                        <!-- btn-warning -->
                                        <div class="col-sm-12 d-flex justify-content-end p-3">
                                            <button type="button" class="btn btn-success justify-content-end">
                                                Diferencia <span class="badge bg-transparent">0</span>
                                            </button>
                                        </div>

                                        <div class="col-md-4 form-group required">
                                            <label class="control-label">Rodolfo Hernández *</label>
                                        </div>
                                        <div class="col-md-8 form-group">
                                            <input type="number" pattern="^[0-9]" min="0" id="rh-info" class="form-control" name="rh"
                                                placeholder="Liga Rodolfo Hernández">
                                        </div>

                                        <div class="col-md-4 form-group required">
                                            <label class="control-label">Gustavo Petro *</label>
                                        </div>
                                        <div class="col-md-8 form-group">
                                            <input type="number" pattern="^[0-9]" min="0" id="gp-info" class="form-control" name="gp"
                                                placeholder="Liga Gustavo Petro">
                                        </div>

                                        <div class="col-md-4 form-group required">
                                            <label class="control-label">Votos en Blanco *</label>
                                        </div>
                                        <div class="col-md-8 form-group">
                                            <input type="number" pattern="^[0-9]" min="0" id="votosblanco-info" class="form-control" name="votosblanco"
                                                placeholder="Votos en Blanco">
                                        </div>

                                        <div class="col-md-4 form-group required">
                                            <label class="control-label">Votos Nulos *</label>
                                        </div>
                                        <div class="col-md-8 form-group">
                                            <input type="number" pattern="^[0-9]" min="0" id="votonulo-info" class="form-control" name="votonulo"
                                                placeholder="Votos Nulos">
                                        </div>

                                        <div class="col-md-4 form-group required">
                                            <label class="control-label">Votos No Marcados *</label>
                                        </div>
                                        <div class="col-md-8 form-group">
                                            <input type="number" pattern="^[0-9]" min="0" id="nomarcados-info" class="form-control" name="nomarcados"
                                                placeholder="Votos No Marcados">
                                        </div>

                                        <!-- btn-warning -->
                                        <div class="col-sm-12 d-flex justify-content-end p-3">
                                            <button type="button" class="btn btn-dark justify-content-end">
                                                Sumatoria de Votos <span class="badge bg-transparent">350</span>
                                            </button>
                                        </div>

                                        <div class="col-md-4 form-group required">
                                            <label class="control-label">Total Votos en la Mesa *</label>
                                        </div>
                                        <div class="col-md-8 form-group">
                                            <input type="number" pattern="^[0-9]" min="0" id="totalvotosmesa-info" class="form-control" name="nomarcados"
                                                placeholder="Total Votos en la Mesa">
                                        </div>

                                        <!-- btn-warning -->
                                        <div class="col-sm-12 d-flex justify-content-end p-3">
                                            <button type="button" class="btn btn-danger justify-content-end">
                                                Diferencia <span class="badge bg-transparent">2</span>
                                            </button>
                                        </div>

                                        <div class="col-md-12 d-flex justify-content-end">
                                            <button type="submit" class="btn btn-primary btn-lg btn-block">Enviar Formulario</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- // Basic Horizontal form layout section end -->
</div>
