                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" class="iconify iconify--system-uicons" width="20" height="20" preserveAspectRatio="xMidYMid meet" viewBox="0 0 21 21"><g fill="none" fill-rule="evenodd" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M10.5 14.5c2.219 0 4-1.763 4-3.982a4.003 4.003 0 0 0-4-4.018c-2.219 0-4 1.781-4 4c0 2.219 1.781 4 4 4zM4.136 4.136L5.55 5.55m9.9 9.9l1.414 1.414M1.5 10.5h2m14 0h2M4.135 16.863L5.55 15.45m9.899-9.9l1.414-1.415M10.5 19.5v-2m0-14v-2" opacity=".3"></path><g transform="translate(-210 -1)"><path d="M220.5 2.5v2m6.5.5l-1.5 1.5"></path><circle cx="220.5" cy="11.5" r="4"></circle><path d="m214 5l1.5 1.5m5 14v-2m6.5-.5l-1.5-1.5M214 18l1.5-1.5m-4-5h2m14 0h2"></path></g></g></svg>

                    <input class="form-check-input  me-0" type="checkbox" id="toggle-dark" >

                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" class="iconify iconify--mdi" width="20" height="20" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path fill="currentColor" d="m17.75 4.09l-2.53 1.94l.91 3.06l-2.63-1.81l-2.63 1.81l.91-3.06l-2.53-1.94L12.44 4l1.06-3l1.06 3l3.19.09m3.5 6.91l-1.64 1.25l.59 1.98l-1.7-1.17l-1.7 1.17l.59-1.98L15.75 11l2.06-.05L18.5 9l.69 1.95l2.06.05m-2.28 4.95c.83-.08 1.72 1.1 1.19 1.85c-.32.45-.66.87-1.08 1.27C15.17 23 8.84 23 4.94 19.07c-3.91-3.9-3.91-10.24 0-14.14c.4-.4.82-.76 1.27-1.08c.75-.53 1.93.36 1.85 1.19c-.27 2.86.69 5.83 2.89 8.02a9.96 9.96 0 0 0 8.02 2.89m-1.64 2.02a12.08 12.08 0 0 1-7.8-3.47c-2.17-2.19-3.33-5-3.49-7.82c-2.81 3.14-2.7 7.96.31 10.98c3.02 3.01 7.84 3.12 10.98.31Z"></path></svg>

        <div id="main">
            <header class="mb-3">

<div class="page-heading">
    <div class="page-title">
        <div class="row">
            <div class="col-10 col-md-1 order-md-1 order-last">
            </div>
            <div class="col-12 col-md-5 order-md-1 order-last">
                <h3>Formulario</h3>
            </div>
            <div class="col-12 col-md-5 order-md-2 order-first">
                <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item active" aria-current="page">Formulario</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
    <!-- Basic Horizontal form layout section start -->
    <section id="basic-horizontal-layouts justify-content-center">
        <div class="row match-height justify-content-center">
            <div class="col-md-10 col-12 justify-content-center">
                <div class="card">
                    <div class="card-content">
                        <div class="card-body">
                            <form id="formVotos" class="form form-horizontal">
                                <div class="form-body">
                                    <div class="row">
                                        <div class="col-md-4 form-group required">
                                            <label class="control-label">Departamento *</label>
                                        </div>
                                        <div class="col-md-8 form-group">
                                            <select name="codigo_dep" id="departamentosSelect" required class="form-select" onchange="getMunicipios(this.value)">
                                                <option value="0">  -   </option>
                                            </select>
                                        </div>
                                        <div class="col-md-4 form-group required">
                                            <label class="control-label">Municipio *</label>
                                        </div>
                                        <div class="col-md-8 form-group">
                                            <select name="codigo_mun" id="municipiosSelect" required class="form-select" disabled onchange="">
                                                <option value="square"> - </option>
                                            </select>
                                        </div>

                                        <div class="col-md-4 form-group required">
                                            <label class="control-label">Zona *</label>
                                        </div>
                                        <div class="col-md-8 form-group">
                                            <input type="number" required pattern="^[0-9]" min="0" max="20000" maxlength="5" oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" id="zona-info" class="form-control" name="zona"
                                                placeholder="Zona">
                                        </div>

                                        <div class="col-md-4 form-group required">
                                            <label class="control-label">Puesto *</label>
                                        </div>
                                        <div class="col-md-8 form-group">
                                            <input type="number" required pattern="^[0-9]" min="0" max="20000" maxlength="5" oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" id="puesto" class="form-control" name="puesto"
                                                placeholder="Puesto">
                                        </div>

                                        <div class="col-md-4 form-group required">
                                            <label class="control-label">Mesa *</label>
                                        </div>
                                        <div class="col-md-8 form-group">
                                            <input type="number" required pattern="^[0-9]" min="0" max="20000" maxlength="5" oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" id="mesa" class="form-control" name="mesa"
                                                placeholder="Mesa">
                                        </div>

                                        <div class="col-md-4 form-group required">
                                            <label class="control-label">Total Sufragantes Formato E-11 *</label>
                                        </div>
                                        <div class="col-md-8 form-group">
                                            <input type="number" required onchange="sumJurado({'desc':'e11','value':this.value});" pattern="^[0-9]" min="0" max="20000" maxlength="5" oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" id="sufragantes_formatoe11" class="form-control" name="sufragantes_formatoe11"
                                                placeholder="Total Sufragantes Formato E-11">
                                        </div>

                                        <div class="col-md-4 form-group required">
                                            <label class="control-label">Total Votos en la Urna *</label>
                                        </div>
                                        <div class="col-md-8 form-group">
                                            <input type="number" required onchange="sumJurado({'desc':'votosurna','value':this.value});" pattern="^[0-9]" min="0" max="20000" maxlength="5" oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" id="votos_urna" class="form-control" name="votos_urna"
                                                placeholder="Total Votos en la Urna">
                                        </div>

                                        <div class="col-md-4 form-group required">
                                            <label class="control-label">Total Votos Incinerados *</label>
                                        </div>
                                        <div class="col-md-8 form-group">
                                            <input type="number" required onchange="sumJurado({'desc':'votosincinerados','value':this.value});" pattern="^[0-9]" min="0" max="20000" maxlength="5" oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" id="votos_incinerados" class="form-control" name="votos_incinerados"
                                                placeholder="Total Votos Incinerados">
                                        </div>

                                        <!-- btn-warning -->
                                        <div class="col-sm-12 d-flex justify-content-end p-3">
                                            <button type="button" id="juradodiferencia" class="btn btn-success justify-content-end">
                                                Diferencia <span class="badge bg-transparent"><span id="total">0</span></span>
                                            </button>
                                        </div>

                                        <div class="col-md-4 form-group required">
                                            <label class="control-label">Rodolfo Hernández *</label>
                                        </div>
                                        <div class="col-md-8 form-group">
                                            <input type="number" required onchange="sumReg({'desc':'rh','value':this.value})" pattern="^[0-9]" min="0" max="20000" maxlength="5" oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" id="liga_rodolfoh" class="form-control" name="liga_rodolfoh"
                                                placeholder="Liga Rodolfo Hernández">
                                        </div>

                                        <div class="col-md-4 form-group required">
                                            <label class="control-label">Gustavo Petro *</label>
                                        </div>
                                        <div class="col-md-8 form-group">
                                            <input type="number" required onchange="sumReg({'desc':'gp','value':this.value})" pattern="^[0-9]" min="0" max="20000" maxlength="5" oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" id="liga_gustavop" class="form-control" name="liga_gustavop"
                                                placeholder="Liga Gustavo Petro">
                                        </div>

                                        <div class="col-md-4 form-group required">
                                            <label class="control-label">Votos en Blanco *</label>
                                        </div>
                                        <div class="col-md-8 form-group">
                                            <input type="number" required onchange="sumReg({'desc':'votoblanco','value':this.value})" pattern="^[0-9]" min="0" max="20000" maxlength="5" oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" id="voto_blanco" class="form-control" name="voto_blanco"
                                                placeholder="Votos en Blanco">
                                        </div>

                                        <div class="col-md-4 form-group required">
                                            <label class="control-label">Votos Nulos *</label>
                                        </div>
                                        <div class="col-md-8 form-group">
                                            <input type="number" required onchange="sumReg({'desc':'votonulo','value':this.value})" pattern="^[0-9]" min="0" max="20000" maxlength="5" oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" id="voto_nulo" class="form-control" name="voto_nulo"
                                                placeholder="Votos Nulos">
                                        </div>

                                        <div class="col-md-4 form-group required">
                                            <label class="control-label">Votos No Marcados *</label>
                                        </div>
                                        <div class="col-md-8 form-group">
                                            <input type="number" required  onchange="sumReg({'desc':'votonomarcado','value':this.value})" pattern="^[0-9]" min="0" max="20000" maxlength="5" oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" id="voto_nomarcado" class="form-control" name="voto_nomarcado"
                                                placeholder="Votos No Marcados">
                                        </div>

                                        <!-- btn-warning -->
                                        <div class="col-sm-12 d-flex justify-content-end p-3">
                                            <button type="button" class="btn btn-dark justify-content-end">
                                                Sumatoria de Votos <span id="totalVotosReg" class="badge bg-transparent">0</span>
                                            </button>
                                        </div>

                                        <div class="col-md-4 form-group required">
                                            <label class="control-label">Total Votos en la Mesa *</label>
                                        </div>
                                        <div class="col-md-8 form-group">
                                            <input type="number" required onchange="sumMesa(this.value)" pattern="^[0-9]" min="0" max="20000" maxlength="5" oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" id="totalvotosmesa-info" class="form-control" name="total_votosmesa"
                                                placeholder="Total Votos en la Mesa">
                                        </div>

                                        <!-- btn-warning -->
                                        <div class="col-sm-12 d-flex justify-content-end p-3">
                                            <button type="button" id="mesadiferencia" class="btn btn-success justify-content-end">
                                                Diferencia <span id="diferenciaVotosMesa" class="badge bg-transparent">0</span>
                                            </button>
                                        </div>

                                                                               
                                        <div class="col-md-4 form-group required">
                                            <label class="control-label">Novedad Presentada *</label>
                                        </div>

                                        <div class="col-md-8 form-group">
                                            <select id="tipologiasSelect" name="novedad_presentada" class="form-select" required>
                                                <option value=""></option>
                                            </select>
                                        </div>

                                        <div id="errors"></div>
                                        
                                        <div class="col-md-4 form-group p-4"> </div>

                                        <div class="col-md-12 d-flex justify-content-end">
                                            <button id="sendformbutton" type="submit" class="btn btn-primary btn-lg btn-block">Enviar Formulario</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- // Basic Horizontal form layout section end -->
</div>

            <footer>
                <div class="footer clearfix mb-0 text-muted">
                    <div class="float-start">
                      
                    </div>
                    <div class="float-end">
                        
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/extensions/form-element-select.js"></script>
    <script src="../js/formValidation.min.js"></script>
</body>

</html>
